<div class='card'>
  <div class='card-header'>
      {{pageTitle}} {{authService.uid}}
  </div>
  <div class='table-responsive'>
    <table class='table'
           *ngIf='filteredData && filteredData.length'>
      <thead>
        <tr>
          <th>Title</th>
          <th>ID</th>
          <th>Training Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let data of filteredData'>
            <td>{{ data.title}}</td>
            <td>{{ data._id }}</td>
            <td>{{ data.trainingType }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
